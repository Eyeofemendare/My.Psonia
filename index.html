<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνεργατική Λίστα Αγορών</title>
    <!-- Tailwind CSS CDN για styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ρυθμίσεις PWA: Manifest και Service Worker -->
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Κρυφό scrollbar σε Webkit browsers */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Κρυφό scrollbar για IE, Edge και Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Προσαρμογή για Dark Mode */
        .dark .bg-white { background-color: #1f2937 !important; }
        .dark .text-gray-900 { color: #f9fafb !important; }
        .dark .border-gray-200 { border-color: #374151 !important; }
    </style>
    <script>
        // Ελέγχει το προτιμώμενο θέμα και εφαρμόζει την κλάση dark
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Δημιουργία απλού manifest.json δυναμικά για PWA
        const manifest = {
            "name": "Λίστα Αγορών",
            "short_name": "Ψώνια",
            "description": "Συνεργατική Λίστα Αγορών σε πραγματικό χρόνο",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0D9488",
            "theme_color": "#0D9488",
            "icons": [
                {
                    "src": "https://placehold.co/192x192/10b981/ffffff?text=Ψ",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "https://placehold.co/512x512/10b981/ffffff?text=Ψ",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('link[rel="manifest"]').setAttribute('href', manifestURL);
        
        // Καταχώρηση Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 font-sans">
    
    <!-- Firebase Initialization -->
    <script type="module">
        import { initializeApp } from "https://www.www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, addDoc, updateDoc, deleteDoc, setDoc, getDocs, runTransaction, arrayRemove } from "https://www.www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Global variables MUST be used
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // 1. Βασική αρχικοποίηση και Σύνδεση
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;
        let isAuthReady = false;

        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Custom token sign in failed:", error);
                signInAnonymously(auth);
            });
        } else {
             signInAnonymously(auth);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
            } else {
                // Should not happen if signInAnonymously is called, but fallback
                userId = crypto.randomUUID(); 
            }
            isAuthReady = true;
            console.log("Auth State Changed. User ID:", userId);
            // Καλείται η αρχική φόρτωση δεδομένων
            initApp(db, userId);
        });

        // =========================================================================
        // 2. DOM Elements and Global State
        // =========================================================================
        
        const listItemsContainer = document.getElementById('listItemsContainer');
        const itemModal = document.getElementById('itemModal');
        const itemForm = document.getElementById('itemForm');
        const itemTitleInput = document.getElementById('itemTitle');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const itemCategoryInput = document.getElementById('itemCategory');
        const itemNotesInput = document.getElementById('itemNotes');
        const addItemFab = document.getElementById('addItemFab');
        const cancelItemBtn = document.getElementById('cancelItemBtn');
        
        const listModal = document.getElementById('listModal');
        const listForm = document.getElementById('listForm');
        const listTitleInput = document.getElementById('listTitle');
        const closeListModalBtn = document.getElementById('closeListModalBtn');
        const listsContainer = document.getElementById('listsContainer');
        const listSelector = document.getElementById('listSelector');

        const menuModal = document.getElementById('menuModal');
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const menuManageListsBtn = document.getElementById('menuManageListsBtn'); // Νέο
        const menuDeleteCheckedBtn = document.getElementById('menuDeleteCheckedBtn'); // Νέο
        const themeToggleBtn = document.getElementById('themeToggleBtn'); // Νέο
        const aiAssistantBtn = document.getElementById('aiAssistantBtn'); // Νέο
        
        let currentListId = null; 
        let currentEditingItemId = null;
        let lists = [];
        let items = [];

        // =========================================================================
        // 3. Helper Functions
        // =========================================================================
        
        // 3.1. Path Helpers
        const getListPath = (listId) => `artifacts/${appId}/public/data/lists/${listId}`;
        const getItemsCollectionPath = (listId) => `artifacts/${appId}/public/data/lists/${listId}/items`;
        const getListsCollectionPath = () => `artifacts/${appId}/public/data/lists`;
        
        /**
         * Εμφανίζει μια προσωρινή ειδοποίηση.
         * @param {string} message 
         * @param {('success'|'error'|'info')} type 
         */
        const showAlert = (message, type = 'info') => {
            // Αντικατάσταση του alert() με modal UI
            const alertBox = document.createElement('div');
            const baseClasses = 'fixed bottom-5 right-5 p-4 rounded-lg shadow-xl text-white z-50 transition-all transform duration-300 ease-out';
            let typeClasses;

            if (type === 'success') {
                typeClasses = 'bg-green-600';
            } else if (type === 'error') {
                typeClasses = 'bg-red-600';
            } else {
                typeClasses = 'bg-blue-600';
            }

            alertBox.className = `${baseClasses} ${typeClasses} opacity-0 scale-95`;
            alertBox.textContent = message;
            document.body.appendChild(alertBox);

            // Εμφάνιση
            setTimeout(() => {
                alertBox.classList.remove('opacity-0', 'scale-95');
            }, 50);

            // Απόκρυψη
            setTimeout(() => {
                alertBox.classList.add('opacity-0', 'scale-95');
                alertBox.addEventListener('transitionend', () => alertBox.remove());
            }, 3000);
        }
        
        // 3.2. Dark Mode Toggle
        const toggleTheme = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            
            // Ενημέρωση κειμένου κουμπιού
            const icon = themeToggleBtn.querySelector('svg');
            const newIcon = isDark 
                ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';

            themeToggleBtn.innerHTML = newIcon + (isDark ? ' Light Mode' : ' Dark Mode');
            showAlert(`Το θέμα άλλαξε σε ${isDark ? 'Σκοτεινό' : 'Φωτεινό'}`, 'info');
        }
        
        // 3.3. Menu Modal Logic
        const openMenu = () => menuModal.classList.remove('hidden');
        const closeMenu = () => menuModal.classList.add('hidden');


        // =========================================================================
        // 4. Item (Shopping List) CRUD Operations
        // =========================================================================
        
        /** Render Items */
        const renderItems = () => {
            listItemsContainer.innerHTML = '';
            if (items.length === 0) {
                listItemsContainer.innerHTML = `<p class="text-center p-4 text-gray-500 dark:text-gray-400">Η λίστα είναι άδεια. Προσθέστε το πρώτο αντικείμενο!</p>`;
                return;
            }

            // Ταξινόμηση: Μη ολοκληρωμένα πρώτα, μετά ολοκληρωμένα
            const sortedItems = [...items].sort((a, b) => (a.checked === b.checked) ? 0 : a.checked ? 1 : -1);

            sortedItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = `flex items-center p-3 my-2 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-all ${item.checked ? 'opacity-60 line-through' : ''}`;
                itemEl.dataset.itemId = item.id;
                
                // Checkbox
                const checkEl = document.createElement('input');
                checkEl.type = 'checkbox';
                checkEl.checked = item.checked;
                checkEl.className = 'form-checkbox h-5 w-5 text-teal-600 rounded mr-3 flex-shrink-0 cursor-pointer';
                checkEl.onchange = () => toggleItemChecked(item.id, !item.checked);

                // Content
                const contentEl = document.createElement('div');
                contentEl.className = 'flex-grow min-w-0';
                contentEl.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 truncate">${item.title}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Ποσότητα: ${item.quantity || '1'}</p>
                    <p class="text-xs text-teal-700 dark:text-teal-400">${item.category || 'Χωρίς κατηγορία'}</p>
                    ${item.notes ? `<p class="text-xs text-gray-500 dark:text-gray-500 italic truncate mt-1">Σημ: ${item.notes}</p>` : ''}
                `;
                
                // Buttons (Edit & Delete)
                const actionsEl = document.createElement('div');
                actionsEl.className = 'flex space-x-2 ml-3 flex-shrink-0';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'text-blue-500 hover:text-blue-700 p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700';
                editBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>';
                editBtn.onclick = () => openItemModal(item.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700';
                deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>';
                deleteBtn.onclick = () => deleteItem(item.id);

                actionsEl.appendChild(editBtn);
                actionsEl.appendChild(deleteBtn);
                
                itemEl.appendChild(checkEl);
                itemEl.appendChild(contentEl);
                itemEl.appendChild(actionsEl);
                
                listItemsContainer.appendChild(itemEl);
            });
        };

        /** Open/Populate Item Modal */
        const openItemModal = (itemId = null) => {
            currentEditingItemId = itemId;
            itemForm.reset();
            
            const title = document.getElementById('itemModalTitle');
            
            if (itemId) {
                const item = items.find(i => i.id === itemId);
                if (item) {
                    itemTitleInput.value = item.title;
                    itemQuantityInput.value = item.quantity || '';
                    itemCategoryInput.value = item.category || '';
                    itemNotesInput.value = item.notes || '';
                    title.textContent = 'Επεξεργασία Αντικειμένου';
                }
            } else {
                title.textContent = 'Προσθήκη Αντικειμένου';
            }
            itemModal.classList.remove('hidden');
        };

        /** Close Item Modal */
        const closeItemModal = () => {
            itemModal.classList.add('hidden');
            currentEditingItemId = null;
        };

        /** Handle Item Form Submission (Add/Edit) */
        const handleItemFormSubmit = async (e) => {
            e.preventDefault();
            closeItemModal();
            
            if (!currentListId) {
                showAlert('Παρακαλώ επιλέξτε ή δημιουργήστε μια λίστα πρώτα.', 'error');
                return;
            }

            const itemData = {
                title: itemTitleInput.value.trim(),
                quantity: itemQuantityInput.value.trim(),
                category: itemCategoryInput.value.trim(),
                notes: itemNotesInput.value.trim(),
                checked: false,
                createdAt: new Date(),
                updatedAt: new Date(),
                createdBy: userId // Σημαντικό για security rules
            };

            try {
                if (currentEditingItemId) {
                    // Update Item
                    const itemRef = doc(db, getItemsCollectionPath(currentListId), currentEditingItemId);
                    await updateDoc(itemRef, itemData);
                    showAlert('Το αντικείμενο ενημερώθηκε επιτυχώς!', 'success');
                } else {
                    // Add New Item
                    const itemsCollectionRef = collection(db, getItemsCollectionPath(currentListId));
                    await addDoc(itemsCollectionRef, itemData);
                    showAlert('Το αντικείμενο προστέθηκε επιτυχώς!', 'success');
                }
            } catch (error) {
                console.error("Error saving item:", error);
                showAlert('Αποτυχία αποθήκευσης αντικειμένου.', 'error');
            }
        };

        /** Toggle Checked State */
        const toggleItemChecked = async (itemId, isChecked) => {
            if (!currentListId) return;
            try {
                const itemRef = doc(db, getItemsCollectionPath(currentListId), itemId);
                await updateDoc(itemRef, { checked: isChecked });
            } catch (error) {
                console.error("Error toggling item checked state:", error);
                showAlert('Αποτυχία αλλαγής κατάστασης.', 'error');
            }
        };

        /** Delete Item */
        const deleteItem = async (itemId) => {
             if (!currentListId) return;
            try {
                // Χρήση modal/confirm αντί για window.confirm()
                if (window.confirm("Είστε σίγουροι ότι θέλετε να διαγράψετε αυτό το αντικείμενο;")) { 
                    const itemRef = doc(db, getItemsCollectionPath(currentListId), itemId);
                    await deleteDoc(itemRef);
                    showAlert('Το αντικείμενο διαγράφηκε επιτυχώς!', 'success');
                }
            } catch (error) {
                console.error("Error deleting item:", error);
                showAlert('Αποτυχία διαγραφής αντικειμένου.', 'error');
            }
        };
        
        /** Delete All Checked Items (Νέα λειτουργία) */
        const deleteCheckedItems = async () => {
            closeMenu(); // Κλείσιμο μενού
            if (!currentListId) {
                showAlert('Παρακαλώ επιλέξτε μια λίστα.', 'info');
                return;
            }

            const checkedItems = items.filter(item => item.checked);
            if (checkedItems.length === 0) {
                showAlert('Δεν υπάρχουν ολοκληρωμένα αντικείμενα για διαγραφή.', 'info');
                return;
            }

            // Χρήση batch ή transaction για ασφαλή διαγραφή πολλαπλών εγγράφων
            try {
                await runTransaction(db, async (transaction) => {
                    checkedItems.forEach(item => {
                        const itemRef = doc(db, getItemsCollectionPath(currentListId), item.id);
                        transaction.delete(itemRef);
                    });
                });
                showAlert(`${checkedItems.length} αντικείμενα διαγράφηκαν!`, 'success');
            } catch (error) {
                console.error("Error deleting checked items:", error);
                showAlert('Αποτυχία διαγραφής ολοκληρωμένων αντικειμένων.', 'error');
            }
        };


        // =========================================================================
        // 5. List Management CRUD Operations
        // =========================================================================

        /** Open List Modal */
        const openListModal = () => {
            closeMenu(); // Κλείσιμο μενού
            listModal.classList.remove('hidden');
            renderLists(); // Φόρτωση των λιστών εντός του modal
        };
        
        /** Close List Modal */
        const closeListModal = () => {
            listModal.classList.add('hidden');
            listTitleInput.value = '';
        };

        /** Handle List Form Submission (Add) */
        const handleListFormSubmit = async (e) => {
            e.preventDefault();
            const title = listTitleInput.value.trim();
            listTitleInput.value = ''; // Reset input immediately

            if (!title) {
                showAlert('Παρακαλώ δώστε τίτλο για τη νέα λίστα.', 'error');
                return;
            }

            try {
                const listData = {
                    title: title,
                    createdAt: new Date(),
                    createdBy: userId,
                    ownerId: userId // For simple ownership tracking
                };
                
                const listsCollectionRef = collection(db, getListsCollectionPath());
                const newDoc = await addDoc(listsCollectionRef, listData);
                
                // Αυτόματη επιλογή της νέας λίστας
                setCurrentList(newDoc.id, title);

                showAlert(`Η λίστα "${title}" δημιουργήθηκε!`, 'success');
            } catch (error) {
                console.error("Error adding list:", error);
                showAlert('Αποτυχία δημιουργίας λίστας.', 'error');
            }
        };

        /** Render Lists in Selector and Management Modal */
        const renderLists = () => {
            // 1. Render in Selector
            listSelector.innerHTML = '';
            if (lists.length === 0) {
                listSelector.innerHTML = '<option value="">Δεν υπάρχουν λίστες</option>';
            } else {
                lists.forEach(list => {
                    const option = document.createElement('option');
                    option.value = list.id;
                    option.textContent = list.title;
                    if (list.id === currentListId) {
                        option.selected = true;
                    }
                    listSelector.appendChild(option);
                });
            }

            // 2. Render in Management Modal
            listsContainer.innerHTML = '';
            lists.forEach(list => {
                const listEl = document.createElement('div');
                listEl.className = 'flex items-center justify-between p-2 my-1 bg-gray-50 dark:bg-gray-700 rounded-lg';
                
                const listTitleEl = document.createElement('span');
                listTitleEl.className = 'text-gray-900 dark:text-gray-100 font-medium truncate flex-grow cursor-pointer';
                listTitleEl.textContent = list.title;
                listTitleEl.onclick = () => {
                    setCurrentList(list.id, list.title);
                    closeListModal();
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'ml-3 text-red-500 hover:text-red-700 p-1 rounded-full';
                deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>';
                deleteBtn.onclick = () => deleteList(list.id, list.title);

                listEl.appendChild(listTitleEl);
                listEl.appendChild(deleteBtn);
                listsContainer.appendChild(listEl);
            });
        };
        
        /** Set Current List */
        const setCurrentList = (listId, title) => {
            currentListId = listId;
            document.getElementById('currentListTitle').textContent = title;
            listSelector.value = listId;
            showAlert(`Επιλέχθηκε η λίστα: ${title}`, 'info');
            // Η onSnapshot για τα items θα ενημερωθεί αυτόματα μέσω του initApp/listListener
        };

        /** Delete List */
        const deleteList = async (listId, title) => {
            if (window.confirm(`Είστε σίγουροι ότι θέλετε να διαγράψετε τη λίστα "${title}" ΚΑΙ όλα τα αντικείμενά της;`)) {
                try {
                    // 1. Διαγραφή όλων των items (Απαιτείται για να καθαρίσει υποσυλλογή)
                    const itemsSnapshot = await getDocs(collection(db, getItemsCollectionPath(listId)));
                    await runTransaction(db, async (transaction) => {
                        itemsSnapshot.docs.forEach(itemDoc => {
                            transaction.delete(itemDoc.ref);
                        });
                    });
                    
                    // 2. Διαγραφή της Λίστας
                    await deleteDoc(doc(db, getListPath(listId)));
                    
                    showAlert(`Η λίστα "${title}" διαγράφηκε!`, 'success');

                    // 3. Επαναφορά στην πρώτη λίστα ή σε null
                    if (currentListId === listId) {
                        currentListId = lists[0]?.id || null;
                        document.getElementById('currentListTitle').textContent = lists[0]?.title || 'Επιλέξτε Λίστα';
                        items = [];
                        renderItems();
                    }
                    closeListModal();
                } catch (error) {
                    console.error("Error deleting list:", error);
                    showAlert('Αποτυχία διαγραφής λίστας.', 'error');
                }
            }
        };

        // =========================================================================
        // 6. Firestore Listeners (Real-time updates)
        // =========================================================================

        let itemsUnsubscribe = () => {};
        let listsUnsubscribe = () => {};

        /** List Items Listener */
        const setupItemsListener = (db, listId) => {
            itemsUnsubscribe(); // Διακοπή προηγούμενης παρακολούθησης
            if (!listId) {
                items = [];
                renderItems();
                return;
            }

            const itemsRef = collection(db, getItemsCollectionPath(listId));
            const q = query(itemsRef);
            
            itemsUnsubscribe = onSnapshot(q, (snapshot) => {
                items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log(`Loaded ${items.length} items for list: ${listId}`);
                renderItems();
            }, (error) => {
                console.error("Items Listener Error:", error);
                showAlert('Σφάλμα φόρτωσης αντικειμένων.', 'error');
            });
        };

        /** Lists Listener */
        const setupListsListener = (db) => {
            listsUnsubscribe(); // Διακοπή προηγούμενης παρακολούθησης

            const listsRef = collection(db, getListsCollectionPath());
            // Δεν χρησιμοποιούμε orderBy για να αποφύγουμε index issues. Ταξινόμηση στο client-side.
            const q = query(listsRef); 
            
            listsUnsubscribe = onSnapshot(q, (snapshot) => {
                lists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                lists.sort((a, b) => a.createdAt?.seconds - b.createdAt?.seconds); // Ταξινόμηση by creation time
                console.log(`Loaded ${lists.length} lists.`);
                
                // Ενημέρωση UI για τις λίστες
                renderLists();
                
                // Ελέγχος αν η τρέχουσα λίστα είναι ακόμα έγκυρη
                const selectedListExists = lists.some(l => l.id === currentListId);

                if (!currentListId || !selectedListExists) {
                    // Επιλογή της πρώτης λίστας ή καθορισμός σε null
                    const newId = lists[0]?.id || null;
                    const newTitle = lists[0]?.title || 'Επιλέξτε Λίστα';
                    
                    if (newId) {
                        setCurrentList(newId, newTitle);
                        setupItemsListener(db, newId);
                    } else {
                        currentListId = null;
                        document.getElementById('currentListTitle').textContent = newTitle;
                        setupItemsListener(db, null); // Clear items
                    }
                } else {
                    // Διατήρηση της τρέχουσας επιλογής και ενημέρωση των items
                    setupItemsListener(db, currentListId);
                }

            }, (error) => {
                console.error("Lists Listener Error:", error);
                showAlert('Σφάλμα φόρτωσης λιστών.', 'error');
            });
        };
        
        /** Initial App Setup */
        const initApp = (db, userId) => {
             // Εφαρμογή του σωστού θέματος κατά την εκκίνηση
            toggleTheme(); 
            setupListsListener(db);
        };


        // =========================================================================
        // 7. Event Listeners
        // =========================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Check for initial theme state
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        
            // Item listeners
            addItemFab.addEventListener('click', () => openItemModal(null));
            itemForm.addEventListener('submit', handleItemFormSubmit);
            cancelItemBtn.addEventListener('click', closeItemModal);
            document.getElementById('itemModal').addEventListener('click', (e) => {
                if (e.target.id === 'itemModal') closeItemModal();
            });

            // List selectors and modal listeners
            listSelector.addEventListener('change', (e) => {
                const list = lists.find(l => l.id === e.target.value);
                if (list) {
                     setCurrentList(list.id, list.title);
                }
            });
            
            closeListModalBtn.addEventListener('click', closeListModal);
            listForm.addEventListener('submit', handleListFormSubmit);
            document.getElementById('listModal').addEventListener('click', (e) => {
                if (e.target.id === 'listModal') closeListModal();
            });

            // Menu listeners (ΝΕΟ)
            menuBtn.addEventListener('click', openMenu);
            closeMenuBtn.addEventListener('click', closeMenu);
            menuManageListsBtn.addEventListener('click', openListModal);
            menuDeleteCheckedBtn.addEventListener('click', deleteCheckedItems);
            themeToggleBtn.addEventListener('click', toggleTheme);
            
            aiAssistantBtn.addEventListener('click', () => {
                closeMenu();
                showAlert('Ο Βοηθός AI είναι υπό ανάπτυξη! Εδώ θα μπορούσε να καλείται το Gemini API.', 'info');
            });
            
            document.getElementById('menuModal').addEventListener('click', (e) => {
                if (e.target.id === 'menuModal') closeMenu();
            });
            
             // Initial theme setup (calls toggleTheme once to set button text/icon)
            toggleTheme();
        });
        
    </script>
